<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Task 15 - Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1 class="clock_headline">CLOCK</h1>
            <div class="clock__display">
                <div class="clock__hours time-box">
                    <div class="clock__time hours js--hours">00</div>
                    <span class="time-tag">Hours</span>
                </div>
                <div class="clock__minutes time-box">
                    <div class="clock__time hours js--minutes">00</div>
                    <span class="time-tag">Minutes</span>
                </div>
                <div class="clock__seconds time-box">
                    <div class="clock__time hours js--seconds">00</div>
                    <span class="time-tag">Seconds</span>
                </div>
            </div>
            <div class="clock__controls">
                <button class="clock__button clock__button_resume js--clock__button_resume" type="button">RESUME</button>
                <button class="clock__button clock__button_stop js--clock__button_stop" type="button">STOP</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/class.js"></script>
<!--    <script type="text/javascript" src="./js/constructor.js"></script>-->
</body>
</html>
