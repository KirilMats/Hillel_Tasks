<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Task 12 - Slider</title>
</head>
<body>
    <div class="container">
        <h1>Simple Image Slider</h1>
        <p>5 x Image items <strong>‚ùñ Carousel</strong> <br />Interactive Components & Variants</p>
        <div class="slider-wrapper">
            <div class="slider">
                <div class="slider__list js--slider__list">
                    <img class="slider__img" src="./src/images/1.png" alt="">
                    <img class="slider__img" src="./src/images/2.png" alt="">
                    <img class="slider__img shown" src="./src/images/3.png" alt="">
                    <img class="slider__img" src="./src/images/4.png" alt="">
                    <img class="slider__img" src="./src/images/5.png" alt="">
                </div>
                <div class="slider__buttons">
                    <button class="slider__button slider__previous js--slider__previous" type="button"><img src="./src/images/arrow_left.svg" alt=""></button>
                    <button class="slider__button slider__next js--slider__next" type="button"><img src="./src/images/arrow_right.svg" alt=""></button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
