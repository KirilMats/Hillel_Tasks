<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Task 15 - Slider with markers</title>
</head>
<body>
<div class="container">
    <h1 class="slider-headline">Simple Image Slider</h1>
    <p class="slider-copy">N x Image items <strong>â– Carousel</strong> <br />Interactive Components & Variants</p>
    <div class="slider-wrapper">
        <div class="slider">
            <div class="slider__list js--slider__list">
                <img class="slider__img" src="./src/images/1.png" alt="">
                <img class="slider__img" src="./src/images/2.png" alt="">
                <img class="slider__img" src="./src/images/3.png" alt="">
                <img class="slider__img beforeShown" src="./src/images/4.png" alt="">
                <img class="slider__img shown" src="./src/images/5.png" alt="">
                <img class="slider__img" src="./src/images/6.jpg" alt="">
                <img class="slider__img" src="./src/images/7.jpg" alt="">
                <img class="slider__img" src="./src/images/8.jpg" alt="">
                <img class="slider__img" src="./src/images/9.jpg" alt="">
            </div>
            <div class="slider__buttons">
                <button class="slider__button slider__previous js--slider__previous" type="button"><img src="./src/images/arrow_left.svg" alt=""></button>
                <button class="slider__button slider__next js--slider__next" type="button"><img src="./src/images/arrow_right.svg" alt=""></button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
