<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Task 16 - Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="sign-up__wrapper">
            <form class="sign-up__form js--sign-up__form">
                <fieldset>
                    <legend class="sign-up__legend">Sign Up</legend>
                    <label class="sign-up__label js--sign-up__label_name">
                        <span class="sign-up__headline sign-up__name">Name</span>
                        <input class="sign-up__input sign-up__input_name js--sign-up__input_name" type="text" data-name="Must contain only letters." data-req="Please fill out the field." name="name" placeholder="Alex">
                    </label>
                    <label class="sign-up__label js--sign-up__label_email">
                        <span class="sign-up__headline sign-up__email">Email</span>
                        <input class="sign-up__input sign-up__input_email js--sign-up__input_email" type="text" data-email="Must match name@mail.com format." data-req="Please fill out the field." name="email" placeholder="alex.taylor@gmail.com">
                    </label>
                    <label class="sign-up__label js--sign-up__label_password">
                        <span class="sign-up__headline sign-up__l-password">Password</span>
                        <input class="sign-up__input sign-up__input_password js--sign-up__input_password" type="text" data-password="Must contain min 8 chars (at least 1 capital letter, 1 digit and 1 special symbol)." data-min="8" data-req="Please fill out the field." data-match="Passwords do not match." placeholder="**********" name="password">
                    </label>
                    <label class="sign-up__label js--sign-up__label_password">
                        <span class="sign-up__headline sign-up__l-password">Confirm Password</span>
                        <input class="sign-up__input sign-up__input_password js--sign-up__input_password" type="text" data-password_confirm="Confirm password" data-min="8" data-req="Please fill out the field." data-match="Passwords do not match." placeholder="**********" name="password">
                    </label>
                    <button class="sign-up__submit" type="submit">Sign up</button>
                </fieldset>
            </form>
            <div class="sign-in__forward">
                <p class="sign-in__forward_copy">Already have an account? <a href="#" target="_self">Sign In</a></p>
            </div>
        </div>
        <div class="sign-up__art">
            <img src="./src/images/sign-up_art.svg" alt="">
        </div>
    </div>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
